<script type="text/babel">
    class STOCKS extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                stocks: [],
                run: 'n',
            }
        }

        setRun = () => {
            this.setState(prevState => ({
                run: prevState.run == 'y' ? 'n' : 'y',
            }));
        }

        getRun = () => this.state.run;

        onChange = (e) => {
            this.setState({
                stocks: _.filter(this.props.stocks, function(stock) {
                    return stock.ISU_ABBRV.includes(e.target.value);
                }),
            });
        }

        render() {
            return (<React.Fragment>
                <table className="table table-hover">

    class STOCK extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                // 예측
                stocks: [],
                yesterStocks: [],
                learnignRate: 0.0000000000000001,
                optimizer: tf.train.sgd(0.0000000000000001),
                m1: tf.variable(tf.scalar(Math.random(1))),
                m2: tf.variable(tf.scalar(Math.random(1))),
                m3: tf.variable(tf.scalar(Math.random(1))),
                b: tf.variable(tf.scalar(Math.random(1))),
                y: 0,
                y2: 0,
                x1s: [],
                x2s: [],
                x3s: [],
                ys: [],
                run2: 0,
                mingap: 99999999999,
                learning_magnification: 1,
                compute: 0,

                // 기본정보
                TRD_DD: '',
                TDD_CLSPRC: '',
                FLUC_TP_CD: '',
                CMPPREVDD_PRC: '',
                FLUC_RT: '',
                TDD_OPNPRC: '',
                TDD_HGPRC: '',
                TDD_LWPRC: '',
                ACC_TRDVOL: '',
                ACC_TRDVAL: '',
                MKTCAP: '',
                LIST_SHRS: '',


                general: {},
                outline: {},
                finance: {},

                display: 'none',
            };

            // 파이어 베이스에서 예측값 가져오기
            sel(this.getIsuCd(), (data) => {
                if(data != undefined) {
                    this.setState((prevState) => {
                        return {
                            y: data.max,
                            y2: data.min,
                        }
                    });
                } else {
                    // 예측값이 없으면 계산하기
                    let interval = setInterval(() => {
                        if(this.props.getRun() == 'y') {

                        } else {
                            this.props.setRun('y');
                            clearInterval(interval);
                            // 학습시작
                            this.getMonth();
                        }
                    }, 1000)
                }
            });
        }

        // 학습할 데이터를 각각의 배열에 담기
        tensorinit = () => {
            this.setState((prevState) => {
                return {
                    x1s: prevState.stocks.map(value => parseInt(value.MMEND_CLSPRC.replace(/,/g , ''))), // 과거 종가
                    x2s: prevState.stocks.map(value => parseInt(value.HGST_CLSPRC.replace(/,/g , ''))), // 과거 최고가
                    x3s: prevState.stocks.map(value => parseInt(value.LWST_CLSPRC.replace(/,/g , ''))), // 과거 최저가
                    ys: prevState.stocks.map(value => parseInt(this.state.run2 ? value.LWST_CLSPRC.replace(/,/g , '') : value.HGST_CLSPRC.replace(/,/g , ''))), // 최고가 : 최저
                }
            });

            this.state.x1s.shift(); // 처음  요소 삭제
            this.state.x2s.shift(); // 처음  요소 삭제
            this.state.x3s.shift(); // 처음  요소 삭제
            this.state.ys.pop(); // 마지막 요소 삭제

            this.start(); // 계산 시작
        }

        // y 구하는 예측 식
        predict = (x1, x2, x3) => {
            const xs1 = tf.tensor(x1);
            const xs2 = tf.tensor(x2);
            const xs3 = tf.tensor(x3);

            const mx1 = xs1.mul(this.state.m1);
            const mx2 = xs2.mul(this.state.m2);
            const mx3 = xs3.mul(this.state.m3);

            const ys = mx1.add(mx2).add(mx3).add(this.state.b);

            return ys;
        }

        // pred 예측한 값이랑 labels 실제값이랑 차이
        loss = (pred, labels) => pred.sub(labels).square().mean();

        // 학습시작 ( 미니마이져를 하면서 m 값 조절 )
        start = () => {
            tf.tidy(() => {
                for(let i = 0; i < 10; i++) {
                    const ys = tf.tensor(this.state.ys); // 진짜 y
                    this.state.optimizer.minimize(() => this.loss(this.predict(this.state.x1s, this.state.x2s, this.state.x3s), ys));
                }
            });

            this.restart();
        }

        // 예측 알고리즘에 대입하여 gap 에 따라 러닝배율 조절
        restart = () => {
            // predict_y : 학습데이터의 예측값
            // ys : 학습데이터의 실제 값
            // y : 실제 데이터를 넣어 예측해보는 값

            let predict_y = Number(String(this.predict(parseFloat(this.state.x1s[0]),parseFloat(this.state.x2s[0]),parseFloat(this.state.x3s[0]))).replace('Tensor','').replace(/a/gi,""));
            let gap = Math.abs(predict_y - this.state.ys[0]);

            let x1 = parseFloat(this.state.stocks[1].MMEND_CLSPRC.replace(/,/g, '')); // 예측해야 될 데이터
            let x2 = parseFloat(this.state.stocks[1].HGST_CLSPRC.replace(/,/g, '')); // 예측해야 될 데이터
            let x3 = parseFloat(this.state.stocks[1].LWST_CLSPRC.replace(/,/g, '')); // 예측해야 될 데이터



            if(this.state.mingap > gap) {
                let gap2 = Math.abs(this.state.mingap - gap);

                this.setState((prevState) => {
                    let t = 1;
                    if(gap > 1000) {
                        t = 1.4;
                    } else if(gap > 100) {
                        t = 1.3;
                    } else if(gap > 10) {
                        t = 1.2;
                    } else if(gap > 1) {
                        t = 1.1;
                    } else if(gap > 0.1) {
                        t = 1;
                    }
                    return {
                        learning_magnification: t,
                    }
                });

                // 실시간 데이터 변경
                this.setState((prevState) => {
                    if(this.state.run2 == 2) {
                        return {
                            mingap: prevState.mingap < gap ? prevState.mingap : gap,
                            learnignRate: prevState.learnignRate * this.state.learning_magnification,
                            // 진짜 예측
                            y2: Number(String(this.predict(x1,x2,x3)).replace('Tensor','').replace(/a/gi,"")),
                            optimizer: tf.train.sgd(this.state.learnignRate),
                            compute: prevState.compute+1,
                        }
                    } else {
                        return {
                            mingap: prevState.mingap < gap ? prevState.mingap : gap,
                            learnignRate: prevState.learnignRate * this.state.learning_magnification,
                            y: Number(String(this.predict(x1,x2,x3)).replace('Tensor','').replace(/a/gi,"")),
                            optimizer: tf.train.sgd(this.state.learnignRate),
                            compute: prevState.compute+1,
                        }
                    }
                });
                setTimeout(() => this.start(), 1);
            } else if (this.state.compute < 5) {
                // 혹시 너무 빨리 끝났다면 다시 계산
                this.setState((prevState) => {
                    return {
                        learnignRate: prevState.learnignRate * 10,
                        optimizer: tf.train.sgd(prevState.learnignRate * 10),
                        m1: tf.variable(tf.scalar(Math.random(1))),
                        m2: tf.variable(tf.scalar(Math.random(1))),
                        m3: tf.variable(tf.scalar(Math.random(1))),
                        b: tf.variable(tf.scalar(Math.random(1))),
                        run2: prevState.run2,
                        mingap: 99999999999,
                        compute: 0,
                    }
                });

                setTimeout(() => this.start(), 1);

            } else if(this.state.run2 == 0) {
                // 최고가 계산후
                this.setState((prevState) => {
                    return {
                        learnignRate: 0.0000000000000001,
                        optimizer: tf.train.sgd(0.0000000000000001),
                        m1: tf.variable(tf.scalar(Math.random(1))),
                        m2: tf.variable(tf.scalar(Math.random(1))),
                        m3: tf.variable(tf.scalar(Math.random(1))),
                        b: tf.variable(tf.scalar(Math.random(1))),
                        x1s: [],
                        x2s: [],
                        x3s: [],
                        ys: [],
                        run2: 2,
                        mingap: 99999999999,
                        compute: 0,
                    }
                });

                this.tensorinit();
            } else {
                console.log('예측 완료!!!');
                this.props.setRun('n');
                console.log(new Date().toString() + ' : n으로 변경');
                ins(this.getIsuCd(),{
                    max : this.state.y,
                    min : this.state.y2,
                    m1 : this.state.m1.toString().replace('Tensor','').replace(/ /gi,""),
                    m2 : this.state.m2.toString().replace('Tensor','').replace(/ /gi,""),
                    m3 : this.state.m3.toString().replace('Tensor','').replace(/ /gi,""),
                    m3 : this.state.b.toString().replace('Tensor','').replace(/ /gi,""),
                    date : this.getCurrentDate(),
                });
            }
        }

        // 숫자 더하기
        getPlus = (num) => {
            if (Number(num) > 9) {
                num = Number(String(num).charAt(0)) + Number(String(num).charAt(1));
            }

            return 10 - num;
        }

        // 검사코드 계산
        getIsuCd = () => {
            let isusrtcd = this.props.stock.ISU_SRT_CD;
            let isuCd = 'KR7' + isusrtcd + '00' + (
                this.getPlus(isusrtcd.charAt(0)*1) +
                this.getPlus(isusrtcd.charAt(1)*2) +
                this.getPlus(isusrtcd.charAt(2)*1) +
                this.getPlus(isusrtcd.charAt(3)*2) +
                this.getPlus(isusrtcd.charAt(4)*1) +
                this.getPlus(isusrtcd.charAt(5)*2)) % 10;
            return isuCd;
        }

        open = () => {
            this.getGeneral(this.getIsuCd());
            this.getOutline(this.getIsuCd());
            this.getFinance(this.getIsuCd());

            this.setState((prevState) => {
                return {
                    display: prevState.display == 'contents' ? 'none' : 'contents',
                }
            });
        }
        // 종합정보
        getGeneral = async (isuCd) => {
            await this.getData({
                bld : 'dbms/MDC/STAT/standard/MDCSTAT02101',
                isuCd : isuCd,
            }).then((responseObject) => {
                this.setState({
                    general: responseObject,
                });
            });
        }
        // 개요
        getOutline = async (isuCd) => {
            await this.getData({
                bld : 'dbms/MDC/STAT/standard/MDCSTAT02103',
                isuCd : isuCd,
            }).then((responseObject) => {
                this.setState({
                    outline: responseObject,
                });
            });
        }
        // 재무정보
        getFinance = async (isuCd) => {
            await this.getData({
                bld : 'dbms/MDC/STAT/standard/MDCSTAT02104',
                isuCd : isuCd,
            }).then((responseObject) => {
                this.setState({
                    finance: responseObject,
                });
            });
        }

        // 개별종목 시세추이 (월)
        getMonth = async () => {
            await this.getData({
                bld : 'dbms/MDC/STAT/standard/MDCSTAT01801',
                isuCd : this.getIsuCd(),
                strtYymm : this.getCurrentDateMonth(5),
                endYymm : this.getCurrentDateMonth(),
            }).then((responseObject) => {
                this.setState({
                    stocks: responseObject.OutBlock_1,
                });
                setTimeout(() => {
                    this.state.stocks.shift();

                    console.log(this.state.stocks.length);

                    if(this.state.stocks.length > 20) {
                        // 월별 예측 시작
                        //this.tensorinit();
                        let myTens = new MyTensorflow();

                        // 월별 최고가 예측
                        myTens.init(this.state.stocks, (m1, m2, m3, b) => { // 완료
                        }, (y) => { // 도중
                        });

                        // 월별 최저가 예측
                        myTens.init(this.state.stocks, (m1, m2, m3, b) => { // 완료
                        }, (y2) => { // 도중
                        });

                        // 실시간 최고가 예측
                        // 실시간 최저가 예측


                    } else {
                        console.log('예측할 데이터가 너무 작아 예측하지 않음');
                        this.props.setRun('n');
                        console.log('n으로 변경');
                    }
                }, 100);
            });
        }

        // 개별종목 시세추이 (일)
        getDay = async (isuCd) => {
            await this.getData({
                bld : 'dbms/MDC/STAT/standard/MDCSTAT01701',
                isuCd : this.getIsuCd(),
                strtDd : this.getCurrentDate(1),
                strtDd : this.getCurrentDate(),
            }).then((responseObject) => {
                this.setState({
                    stocks: responseObject.OutBlock_1,
                });
                setTimeout(() => {
                    this.state.stocks.shift();

                    console.log(this.state.stocks.length);

                    if(this.state.stocks.length > 20) {
                        this.tensorinit();
                    } else {
                        console.log('예측할 데이터가 너무 작아 예측하지 않음');
                        this.props.setRun('n');
                        console.log('n으로 변경');
                    }
                }, 100);
            });
        }

        getData = ({bld,isuCd,ddTp,strtYymm,endYymm,strtDd,endDd}) => new Promise(function(resolve, reject) {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://yg01.herokuapp.com/http://data.krx.co.kr/comm/bldAttendant/getJsonData.cmd?' +
                'bld=' + bld +
                (isuCd != null ? '&isuCd=' + isuCd : '') +
                (ddTp != null ? '&ddTp=' + ddTp : '') +
                (strtYymm != null ? '&strtYymm=' + strtYymm : '') +
                (endYymm != null ? '&endYymm=' + endYymm : '') +
                (strtDd != null ? '&strtDd=' + strtDd : '') +
                (endDd != null ? '&endDd=' + endDd : ''), true);
            request.onload = (e) => {
                if (request.status >= 200 && request.status < 400) {
                    let responseObject = JSON.parse(request.responseText);
                    resolve(responseObject);
                }
            };
            request.onerror = () => reject();
            request.send();
        });

        // 오늘 기준으로 년도 변경
        getCurrentDateMonth = (_year = 0) => {
            let date = new Date();
            date.setFullYear(date.getFullYear() - _year);
            let year = date.getFullYear().toString();
            let month = date.getMonth() + 1;
            month = month < 10 ? '0' + month.toString() : month.toString();
            return year + month;
        }

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        numberWithCommas = (x) => x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        // 오늘 기준으로 년도 변경
        getCurrentDate = (_year = 0) => {
            let date = new Date();
            date.setFullYear(date.getFullYear() - _year);

            let year = date.getFullYear().toString();
            let month = date.getMonth() + 1;
            month = month < 10 ? '0' + month.toString() : month.toString();

        }

        setStock = (stock) => {
            this.setState(prevState => {
                return {
                    stock: stock,
                }
            });
            this.childFunc(stock.ISU_CD);
        }

        mount = (childFunc) => {
            this.childFunc = childFunc;
        }

        // 오늘 기준으로 년도 변경
        getDate = (_year = 0) => {
            let date = new Date();
            date.setFullYear(date.getFullYear() - _year);

            let year = date.getFullYear().toString();
            let month = date.getMonth() + 1;
            month = month < 10 ? '0' + month.toString() : month.toString();
            let day = date.getDate();
            day = day < 10 ? '0' + day.toString() : day.toString();
            return year + month + day;
        }

        // 전종목 기본정보
        getAllStock = () => {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://yg01.herokuapp.com/http://data.krx.co.kr/comm/bldAttendant/getJsonData.cmd?' +

                'mktId=ALL&' +
                'trdDd=' + this.getDate(), true);

                if (request.status >= 200 && request.status < 400) {

            };
            request.send();
        }
