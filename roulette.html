<div id="root"></div>
<script type="text/babel">
    const databaseURL = "https://lotto-b47dd-default-rtdb.firebaseio.com/";

    class Roulette extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                th: {},
                three: 0,
                two: 0,
                one: 0,
                a: 0,
                b: 0,
                c: 0,
                left: 0,
                right: 0,
                odd: 0,
                even: 0,
                red: 0,
                black: 0,
                betAmount: [0,0,0,0,0,1,2,4,7,11,17,26,40,61,92,139,209,314,472,709,1064,1597,2396,3595,5393],
                rouletteNumbers: [],
                redBall: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
                coin: 100,
            };
        }
        
        betAmount2 = (number) => {
            return Math.pow(this.state.left - 4 < 0 ? 0 : this.state.left - 4, 2);
        }

        ballCalss = (number) => {
            return number == 0 ? "rounded-circle badge-success" : this.isRedBall(number) ? "rounded-circle badge-danger" : "rounded-circle badge-dark";
        }

        isRedBall(number) {
            return [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].indexOf(number) != -1;
        }

        chois(number) {
            let temp = this.state.rouletteNumbers;
            console.log(temp.push(number));
            this.setState({
                rouletteNumbers: temp,
            });

            this.play(number);
        }

        randomChois() {
            let randomNumber = Math.floor(Math.random() * 38) - 1;
            this.chois(randomNumber == -1 ? 0 : randomNumber);
        }

        play = (number) => {

            console.log("play" + number);
            if(number == 0) {
                this.setState({
                    three: this.state.three + 1,
                    two: this.state.two + 1,
                    one: this.state.one + 1,
                    a: this.state.a + 1,
                    b: this.state.b + 1,
                    c: this.state.c + 1,
                    left: this.state.left + 1,
                    right: this.state.right + 1,
                    odd: this.state.odd + 1,
                    even: this.state.even + 1,
                    red: this.state.red + 1,
                    black: this.state.black + 1,
                    coin: this.state.coin - this.state.betAmount[this.state.a] - this.state.betAmount[this.state.b] - this.state.betAmount[this.state.c]
                                    - this.state.betAmount[this.state.three] - this.state.betAmount[this.state.two] - this.state.betAmount[this.state.one]
                                    - this.state.betAmount2(this.state.left) - this.state.betAmount2(this.state.right)
                                    - this.state.betAmount2(this.state.odd) - this.state.betAmount2(this.state.even)
                                    - this.state.betAmount2(this.state.red) - this.state.betAmount2(this.state.black),
                });
                return null;
            }

            if(number < 13) {
                this.setState({
                    a: 0,
                    b: this.state.b + 1,
                    c: this.state.c + 1,
                    coin: this.state.coin + this.state.betAmount[this.state.a]*2 - this.state.betAmount[this.state.b] - this.state.betAmount[this.state.c],
                });
            } else if(number < 25) {
                this.setState({
                    a: this.state.a + 1,
                    b: 0,
                    c: this.state.c + 1,
                    coin: this.state.coin - this.state.betAmount[this.state.a] + this.state.betAmount[this.state.b]*2 - this.state.betAmount[this.state.c],
                });
            } else {
                this.setState({
                    a: this.state.a + 1,
                    b: this.state.b + 1,
                    c: 0,
                    coin: this.state.coin - this.state.betAmount[this.state.a] - this.state.betAmount[this.state.b] + this.state.betAmount[this.state.c]*2,
                });
            }

            if(number % 3 == 0) {
                this.setState({
                    three: 0,
                    two: this.state.two + 1,
                    one: this.state.one + 1,
                    coin: this.state.coin + this.state.betAmount[this.state.three]*2 - this.state.betAmount[this.state.two] - this.state.betAmount[this.state.one],
                });
            } else if(number % 3 == 2) {
                this.setState({
                    three: this.state.three + 1,
                    two: 0,
                    one: this.state.one + 1,
                    coin: this.state.coin - this.state.betAmount[this.state.three] + this.state.betAmount[this.state.two]*2 - this.state.betAmount[this.state.one],
                });
            } else {
                this.setState({
                    three: this.state.three + 1,
                    two: this.state.two + 1,
                    one: 0,
                    coin: this.state.coin - this.state.betAmount[this.state.three] - this.state.betAmount[this.state.two] + this.state.betAmount[this.state.one]*2,
                });
            }

            if(number < 19) {
                this.setState({
                    left: 0,
                    right: this.state.right + 1,
                    coin: this.state.coin + this.state.betAmount2(this.state.left) - this.state.betAmount2(this.state.right),
                });
            } else {
                this.setState({
                    left: this.state.left + 1,
                    right: 0,
                    coin: this.state.coin - this.state.betAmount2(this.state.left) + this.state.betAmount2(this.state.right),
                });
            }

            if(number % 2 == 0) {
                this.setState({
                    odd: this.state.odd + 1,
                    even: 0,
                    coin: this.state.coin + this.state.betAmount2(this.state.odd) - this.state.betAmount2(this.state.even),
                });
            } else {
                this.setState({
                    odd: 0,
                    even: this.state.even + 1,
                    coin: this.state.coin - this.state.betAmount2(this.state.odd) + this.state.betAmount2(this.state.even),
                });
            }

            if([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].indexOf(number) != -1) { // 값이 없으면 -1 리턴
                this.setState({
                    red: this.state.red + 1,
                    black: 0,
                    coin: this.state.coin + this.state.betAmount2(this.state.black) - this.state.betAmount2(this.state.red),
                });
            } else {
                this.setState({
                    red: 0,
                    black: this.state.black + 1,
                    coin: this.state.coin - this.state.betAmount2(this.state.black) + this.state.betAmount2(this.state.red),
                });
            }
        }

        render() {
            return (
                <React.Fragment>
                    <div className="col-md-12">
                        <h2>roulette</h2>

                        <span>coin : {this.state.coin}</span>

                        <button onClick={() => this.randomChois()} className="btn btn-secondary">random chois</button>
                        
                        {this.state.rouletteNumbers.reverse().map(number=> {
                            return (<span className={this.ballCalss(number)} style={{"textAlign":"center"}}><span style={{"lineHeight":"31px"}}>{number}</span></span>)
                        })}
                        {this.state.rouletteNumbers.reverse()}

                        <table className="table table-bordered" style={{"textAlign":"center"}}>
                            <tbody>
                                <tr>
                                    <td className="bg-success text-white" style={{"verticalAlign":"middle"}} onClick={() => this.chois(0)}><strong>00</strong></td>
                                    <td className="table-active" onClick={() => this.chois(3)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>3</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(6)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>6</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(9)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>9</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(12)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>12</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(15)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>15</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(18)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>18</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(21)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>21</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(24)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>24</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(27)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>27</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(30)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>30</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(33)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>33</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(36)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>36</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.three]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td className="table-active" onClick={() => this.chois(2)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>2</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(5)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>5</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(8)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>8</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(11)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>11</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(14)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>14</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(17)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>17</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(20)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>20</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(23)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>23</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(26)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>26</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(29)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>29</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(32)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>32</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(35)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>35</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.two]}</span></td>
                                </tr>
                                <tr>
                                    <td className="bg-success text-white" style={{"verticalAlign":"middle"}} onClick={() => this.chois(0)}><strong>0</strong></td>
                                    <td className="table-active" onClick={() => this.chois(1)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>1</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(4)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>4</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(7)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>7</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(10)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>10</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(13)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>13</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(16)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>16</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(19)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>19</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(22)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>22</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(25)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>25</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(28)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>28</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(31)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>31</span></span></td>
                                    <td className="table-active" onClick={() => this.chois(34)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>34</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.one]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colSpan="4" className="table-active">1~12 <span className="badge badge-secondary">{this.state.betAmount[this.state.a]}</span></td>
                                    <td colSpan="4" className="table-active">13~24 <span className="badge badge-secondary">{this.state.betAmount[this.state.b]}</span></td>
                                    <td colSpan="4" className="table-active">25~36 <span className="badge badge-secondary">{this.state.betAmount[this.state.c]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colSpan="2" className="table-active">1~18 <span className="badge badge-secondary">{Math.pow(this.state.left-4<0?0:this.state.left-4,2)}</span></td>
                                    <td colSpan="2" className="table-active">짝수 <span className="badge badge-secondary">{Math.pow(this.state.even-4<0?0:this.state.even-4,2)}</span></td>
                                    <td colSpan="2" className="bg-danger"><span className="badge badge-secondary">{Math.pow(this.state.black-4<0?0:this.state.black-4,2)}</span></td>
                                    <td colSpan="2" className="bg-dark"><span className="badge badge-secondary">{Math.pow(this.state.red-4<0?0:this.state.red-4,2)}</span></td>
                                    <td colSpan="2" className="table-active">홀수 <span className="badge badge-secondary">{Math.pow(this.state.odd-4<0?0:this.state.odd-4,2)}</span></td>
                                    <td colSpan="2" className="table-active">19~36 <span className="badge badge-secondary">{Math.pow(this.state.right-4<0?0:this.state.right-4,2)}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </React.Fragment>
            );
        }
    }
</script>
<script type="text/babel">
    ReactDOM.render(<div><Roulette/></div>, document.querySelector('#root'));
</script>
