<script type="text/babel">
    const databaseURL = "https://lotto-b47dd-default-rtdb.firebaseio.com/";

    class Roulette extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                th: {},
                three: 0,
                two: 0,
                one: 0,
                a: 0,
                b: 0,
                c: 0,
                left: 0,
                right: 0,
                odd: 0,
                even: 0,
                bonus: 0,
                red: 0,
                black: 0,
                betAmount: [0,0,0,0,0,0,0,1,2,4,7,11,17,26,40,61,92,139,209,314,472,709,1064,1597,2396,3595,5393],
            };
        }

        play = (number) => {
            if(number == 0) {
                this.setState({
                    three: this.state.three + 1,
                    two: this.state.two + 1,
                    one: this.state.one + 1,
                    a: this.state.a + 1,
                    b: this.state.b + 1,
                    c: this.state.c + 1,
                    left: this.state.left + 1,
                    right: this.state.right + 1,
                    odd: this.state.odd + 1,
                    even: this.state.even + 1,
                    bonus: this.state.bonus + 1,
                    red: this.state.red + 1,
                    black: this.state.black + 1
                });
                return null;
            }

            if(number < 13) {
                this.setState({
                    a: 0,
                    b: this.state.b + 1,
                    c: this.state.c + 1,
                });
            } else if(number < 25) {
                this.setState({
                    a: this.state.a + 1,
                    b: 0,
                    c: this.state.c + 1,
                });
            } else {
                this.setState({
                    a: this.state.a + 1,
                    b: this.state.b + 1,
                    c: 0,
                });
            }

            if(number % 3 == 0) {
                this.setState({
                    three: 0,
                    two: this.state.two + 1,
                    one: this.state.one + 1,
                });
            } else if(number % 3 == 2) {
                this.setState({
                    three: this.state.three + 1,
                    two: 0,
                    one: this.state.one + 1,
                });
            } else {
                this.setState({
                    three: this.state.three + 1,
                    two: this.state.two + 1,
                    one: 0,
                });
            }

            if(number < 19) {
                this.setState({
                    left: 0,
                    right: this.state.right + 1,
                });
            } else {
                this.setState({
                    left: this.state.left + 1,
                    right: 0,
                });
            }

            if(number % 2 == 0) {
                this.setState({
                    odd: this.state.odd + 1,
                    even: 0,
                });
            } else {
                this.setState({
                    odd: 0,
                    even: this.state.even + 1,
                });
            }

            if([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].indexOf(number) != -1) { // 값이 없으면 -1 리턴
                this.setState({
                    red: this.state.red + 1,
                    black: 0,
                });
            } else {
                this.setState({
                    red: 0,
                    black: this.state.black + 1,
                });
            }
        }

        render() {
            return (
                <React.Fragment>
                    <div className="col-md-12">
                        <h2>roulette</h2>

                        <table className="table table-bordered" style={{"textAlign":"center"}}>
                            <tbody>
                                <tr>
                                    <td className="bg-success text-white" style={{"verticalAlign":"middle"}} onClick={() => this.play(0)}><strong>00</strong></td>
                                    <td className="table-active" onClick={() => this.play(3)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>3</span></span></td>
                                    <td className="table-active" onClick={() => this.play(6)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>6</span></span></td>
                                    <td className="table-active" onClick={() => this.play(9)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>9</span></span></td>
                                    <td className="table-active" onClick={() => this.play(12)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>12</span></span></td>
                                    <td className="table-active" onClick={() => this.play(15)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>15</span></span></td>
                                    <td className="table-active" onClick={() => this.play(18)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>18</span></span></td>
                                    <td className="table-active" onClick={() => this.play(21)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>21</span></span></td>
                                    <td className="table-active" onClick={() => this.play(24)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>24</span></span></td>
                                    <td className="table-active" onClick={() => this.play(27)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>27</span></span></td>
                                    <td className="table-active" onClick={() => this.play(30)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>30</span></span></td>
                                    <td className="table-active" onClick={() => this.play(33)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>33</span></span></td>
                                    <td className="table-active" onClick={() => this.play(36)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>36</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.three]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td className="table-active" onClick={() => this.play(2)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>2</span></span></td>
                                    <td className="table-active" onClick={() => this.play(5)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>5</span></span></td>
                                    <td className="table-active" onClick={() => this.play(8)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>8</span></span></td>
                                    <td className="table-active" onClick={() => this.play(11)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>11</span></span></td>
                                    <td className="table-active" onClick={() => this.play(14)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>14</span></span></td>
                                    <td className="table-active" onClick={() => this.play(17)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>17</span></span></td>
                                    <td className="table-active" onClick={() => this.play(20)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>20</span></span></td>
                                    <td className="table-active" onClick={() => this.play(23)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>23</span></span></td>
                                    <td className="table-active" onClick={() => this.play(26)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>26</span></span></td>
                                    <td className="table-active" onClick={() => this.play(29)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>29</span></span></td>
                                    <td className="table-active" onClick={() => this.play(32)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>32</span></span></td>
                                    <td className="table-active" onClick={() => this.play(35)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>35</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.two]}</span></td>
                                </tr>
                                <tr>
                                    <td className="bg-success text-white" style={{"verticalAlign":"middle"}} onClick={() => this.play(0)}><strong>0</strong></td>
                                    <td className="table-active" onClick={() => this.play(1)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>1</span></span></td>
                                    <td className="table-active" onClick={() => this.play(4)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>4</span></span></td>
                                    <td className="table-active" onClick={() => this.play(7)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>7</span></span></td>
                                    <td className="table-active" onClick={() => this.play(10)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>10</span></span></td>
                                    <td className="table-active" onClick={() => this.play(13)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>13</span></span></td>
                                    <td className="table-active" onClick={() => this.play(16)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>16</span></span></td>
                                    <td className="table-active" onClick={() => this.play(19)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>19</span></span></td>
                                    <td className="table-active" onClick={() => this.play(22)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>22</span></span></td>
                                    <td className="table-active" onClick={() => this.play(25)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>25</span></span></td>
                                    <td className="table-active" onClick={() => this.play(28)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>28</span></span></td>
                                    <td className="table-active" onClick={() => this.play(31)}><span className="rounded-circle badge-dark"><span style={{"lineHeight":"31px"}}>31</span></span></td>
                                    <td className="table-active" onClick={() => this.play(34)}><span className="rounded-circle badge-danger"><span style={{"lineHeight":"31px"}}>34</span></span></td>
                                    <td className="table-active"><span className="badge badge-secondary">{this.state.betAmount[this.state.one]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colSpan="4" className="table-active">1~12 <span className="badge badge-secondary">{this.state.betAmount[this.state.a]}</span></td>
                                    <td colSpan="4" className="table-active">13~24 <span className="badge badge-secondary">{this.state.betAmount[this.state.b]}</span></td>
                                    <td colSpan="4" className="table-active">25~36 <span className="badge badge-secondary">{this.state.betAmount[this.state.c]}</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colSpan="2" className="table-active">1~18 <span className="badge badge-secondary">{Math.pow(this.state.left-5<0?0:this.state.left-5,3)}</span></td>
                                    <td colSpan="2" className="table-active">짝수 <span className="badge badge-secondary">{Math.pow(this.state.even-5<0?0:this.state.even-5,3)}</span></td>
                                    <td colSpan="2" className="bg-danger"><span className="badge badge-secondary">{Math.pow(this.state.black-5<0?0:this.state.black-5,3)}</span></td>
                                    <td colSpan="2" className="bg-dark"><span className="badge badge-secondary">{Math.pow(this.state.red-5<0?0:this.state.red-5,3)}</span></td>
                                    <td colSpan="2" className="table-active">홀수 <span className="badge badge-secondary">{Math.pow(this.state.odd-5<0?0:this.state.odd-5,3)}</span></td>
                                    <td colSpan="2" className="table-active">19~36 <span className="badge badge-secondary">{Math.pow(this.state.right-5<0?0:this.state.right-5,3)}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </React.Fragment>
            );
        }
    }
</script>

    ReactDOM.render(<div><Roulette/></div>, document.querySelector('#root'));
